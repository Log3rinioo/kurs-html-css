<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularze logowanie - Piotr Winiarczyk 3K</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <form action="index.html" method="post">
        <h1>LOGOWANIE</h1>

        <section class="login">
            <div class="username">
                <i class="fa-solid fa-user fa-lg"></i>
                <input type="text" name="username" autocomplete="username" placeholder="Nazwa użytkownika">
                <div class="lightning"></div>
            </div>
            <div class="password">
                <i class="fa-solid fa-lock fa-lg"></i>
                <input type="password" name="password" autocomplete="current-password" placeholder="Hasło">
                <div class="lightning"></div>
            </div>
            <div class="remember">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Zapamiętaj mnie</label>
            </div>
            
            <input type="submit" value="Zaloguj się">
        </section>

        <a href="signup.html">Nie masz konta? 
            <span>Zarejestruj się <i class="fa-solid fa-arrow-right-long fa-xs"></i></span>
        </a>
    </form>
    
    <script src="js/login.js"></script>
</body>
</html>
